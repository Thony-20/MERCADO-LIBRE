<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Mercado Libre</title>
</head>
<body>
    <div class="contenedor">
        <img src="imagenes/mercadolibrelogo.png" alt="Logo Mercado Libre">
    </div>
    
    <div class="barra">
        <form>
            <label for="Correo">Correo:</label>
            <input type="email" id="email" name="email" required> 
        </form>
        <div class="barracontraseña">
            <form>
                <label for="Contraseña">Contraseña:</label>
                <input type="Contraseña" id="Contraseña" name="Contraseña" required>
            </form>
            <div class="Iniciar">
                <button type="submit">INICIAR SESIÓN</button>
            </div>       
        </div>
        <div class="logo2">
            <img src="imagenes/mercadolibre2.jpeg" alt="Imagen simulando desbloquear una contraseña">
        </div>
    </div>
    
</body>
</html>
